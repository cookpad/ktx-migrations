apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    compileOnly "androidx.core:core-ktx:1.3.1"
    compileOnly "androidx.fragment:fragment-ktx:1.2.5"
    compileOnly "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    compileOnly "androidx.navigation:navigation-runtime-ktx:2.3.0"
    compileOnly "androidx.navigation:navigation-fragment-ktx:2.3.0"
    compileOnly "androidx.navigation:navigation-ui-ktx:2.3.0"
    compileOnly "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
}
